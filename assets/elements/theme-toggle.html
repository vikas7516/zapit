<div class="theme-toggle-fixed">
  <div class="theme-toggle">
    <input id="dn" class="theme-toggle-input" type="checkbox" aria-label="Toggle dark mode" />
    <label for="dn" class="theme-toggle-label">
      <span class="theme-toggle-icon sun" aria-hidden="true"></span>
      <span class="theme-toggle-track">
        <span class="theme-toggle-handle"></span>
      </span>
      <span class="theme-toggle-icon moon" aria-hidden="true"></span>
    </label>
  </div>
</div>
