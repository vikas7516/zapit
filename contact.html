<body>
  

  <main>
    
    <section class="hero">
      <div class="container">
        <h1 class="hero-title">Contact Us</h1>
        <p class="hero-description">Have a question, a request, or feedback? Send us a message.</p>
      </div>
    </section>

    <section class="container container-narrow">
      <form id="contactForm" class="card">
        <div class="form-field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" class="input" placeholder="Your name" required />
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" class="input" placeholder="you@example.com" required />
        </div>
        <div class="form-field">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" class="input" placeholder="How can we help?" required />
        </div>
        <div class="form-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" class="textarea" rows="6" placeholder="Write your message..." required></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="submitBtn">Send Message</button>
          <span id="formStatus" aria-live="polite"></span>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-grid">

          <div class="footer-brand-row"><img src="icons/logo.jpg" alt="Zapit" class="footer-logo-img" /><span class="footer-brand-text"><h3 class="footer-logo">Zapit</h3><div class="footer-tagline">A Zap Away From Done</div></span></div>

          </ul>
        </div>
      </div>
    </div>
  </footer>
